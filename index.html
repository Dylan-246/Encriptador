<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto Alura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="main.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-light"><i class="fa-solid fa-scroll"></i>  Encriptador de Texto Alura  <i class="fa-solid fa-scroll"></i></h1>

        <div class="row">
            <!-- Caja de Texto para Ingresar el Texto -->
            <div class="col-md-6">
                <div class="form-group">
                    <textarea id="inputText" class="form-control form-control-lg" rows="8" placeholder="Escribe tu texto aquí..."></textarea>
                </div>
            </div>

            <!-- Caja de Texto para Mostrar el Resultado -->
            <div class="col-md-6">
                <div class="form-group">
                    <textarea id="outputText" class="form-control form-control-lg" rows="8" placeholder="Aquí aparecerá el resultado..." readonly></textarea>
                </div>
            </div>
        </div>

        <!-- Botones para Encriptar y Desencriptar -->
        <div class="row mt-4">
            <div class="col text-center">
                <button id="encriptar" class="btn btn-primary btn-lg mx-2">Encriptar</button>
                <button id="desencriptar" class="btn btn-danger btn-lg mx-2">Desencriptar</button>
            </div>
        </div>
    </div>

        <!-- Footer -->
        <footer>
            <p class="mb-0">Dylan Andres Sierra Osorio 2024</p>
        </footer>

    <!-- Bootstrap JS y dependencias (Popper.js y jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
